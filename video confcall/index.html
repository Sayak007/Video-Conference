<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<title>V-Confcall</title>
</head>
<body style="background-color: black">
	<div class="container">
		<div class="col-md-11 mx-auto justify-content-center">
			<div class="row justify-content-center">
				<img src="./image/logo.jpg" style="max-width: 80vw">
			</div>
			<div class="row justify-content-center">
				<h1 style="color: white;">V-CONFCALL</h1>
			</div>
			<div class="row justify-content-center">
				<h6 style="text-align: center; color: white;">Join meetings from either desktop,mobiles or laptops. No separete installation required.</h6>
				<br>
				<br>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6">
					<div class="btn btn-outline-primary" style="width: 70%; margin-bottom:20px; text-align: center;margin-left:auto; margin-right:auto; display:block;" onclick="window.location.replace('https://video-confcall.herokuapp.com/');">
						Start a New Meeting
					</div>
				</div>
				<div class="col-md-6">
					<div class="btn btn-outline-primary" style="width: 70%; text-align: center;margin-left:auto; margin-right:auto; display:block;" data-toggle="modal" data-target="#joinModal">
						Join a Meeting
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="joinModal" class="modal fade">
        <div class="modal-dialog" role="document" style="border-radius: 10px;">
            <div class="modal-content" style=>
            	<div class="modal-header">
            		<h5 style="text-align: center;">Join a Meeting</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
            	</div>
                <div class="modal-body">
                	<input type="text" name="meet" id="meet" class="form-control" style="border-radius: 20px" placeholder="Enter Meeting ID">
                </div>
                <div class="modal-footer">
        			<button type="button" class="btn btn-primary" style="margin-left:auto; margin-right:auto; display:block;" onclick="join()">Join</button>
      			</div>
            </div>
        </div>
    </div>
    <script>
    	function join(){
    		var meet_id=document.getElementById('meet').value;
    		window.location.replace(`https://video-confcall.herokuapp.com/${meet_id}`);
    	}
    </script>
</body>
</html>
